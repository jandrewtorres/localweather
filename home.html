<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather</title>
  <meta name="description" content="Weather">
  <meta name="author" content="John Torres">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true?key=AIzaSyC4SOjqaH83zZTxYTT52dJjP_k7DHeUuIM"></script> 
  <script src="js/scripts.js"></script>

<body>

	<div id="App">
    <div id="topbox">
      <div id="city" class="row"></div>
      <div id="time" class="row"></div>
    </div>
    <div id="midbox">
      <img id="icon"></img>
      <div id="description" class="row"></div>
      <div id="temp"></div>
      <button id="FC">F / C</button>
    </div>
    <div id="botbox">
      <div id="wind" class="row">
        Wind:
        <div id="windspeed"></div>
        <div id="winddir"></div>
      </div>
    </div>
	</div>
